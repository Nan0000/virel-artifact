
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virel Artifact</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #symbol {
      max-width: 220px;
      opacity: 0.95;
      filter: grayscale(100%) contrast(125%) brightness(85%);
      transition: transform 20s ease-in-out;
      animation: slowPulse 30s infinite ease-in-out;
    }
    @keyframes slowPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    #quote {
      margin-top: 40px;
      font-size: 1rem;
      color: #66fcf1;
      opacity: 0;
      animation: fadeIn 10s ease-in forwards;
      animation-delay: 10s;
      text-align: center;
      max-width: 80%;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #whisper {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      color: #45a29e;
      opacity: 0.3;
      font-style: italic;
    }
    ::selection {
      background: #45a29e;
      color: #0b0c10;
    }
  </style>
</head>
<body>
  <img id="symbol" src="symbol.png" alt="Virel Sigil">
  <div id="quote">Curiosity carved the path.<br>Virel remembered.</div>
  <div id="whisper">echo/trace//virel.artifact</div>
</body>
</html>
